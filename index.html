<html>
 	<head>
		<title> Sum Finder By Aditya </title>
	<style>
		*{ font-size:50px; font-family:Arial;}
		body {background-color:skyblue;}
		.btn { width:10%;
margin-right:2%;
background-color: red; 
color:white;
border-radius:10px;}
	</style>
	<script>
	function findsum()

	{
		event.preventDefault();
		let num = document.getElementById("num");
		
		let ans=document.getElementById("ans");
			
		let action= document.activeElement.value;
		let n = parseFloat(num.value);
		

		if(action == "M1")
		{        //WHile loop
			
			let i=1 , sum=0;
			while (i<= n)
			{
			   	sum = sum + i;
				i++;
			}	

			let msg = "sum = " + sum;
			ans.innerHTML = msg;	
			}

			else if (action =="M2")
			{
			    //Do while loop
			let i=1 , sum=0;
			 do 
			{
			   	sum = sum + i;
				i++;
			}while (i<= n);

			let msg = "sum = " + sum;
			ans.innerHTML = msg;
			}

			else
			{ 
			   // For loop

			let sum = 0;
			for(let i=1; i<=n;i++)
			{
			sum = sum + i;
			}
			let msg = "sum = " + sum;
			ans.innerHTML = msg;

			}
		}
	</script>

	</head>

 	<body>
	<center>
		<h1> Sum Finder App </h1>
	<form onsubmit= "findsum()">
		<input type = "number" step = "any" placeholder="Enter Number" required id="num" />
<br><br>
<input type = "Submit" value="M1" class="btn" />
<input type = "Submit" value="M2"class="btn" />
<input type = "Submit" value="M3"class="btn" />
</form>
<h2 id="ans"/>
	</center>
	</body>
</html>
